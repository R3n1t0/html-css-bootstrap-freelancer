<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/utilts.css">

  <title>Bootstrap</title>

</head>
<body>

  <header>

    <div class="container top">

      <div class="row justify-content-between align-items-center top">
        <div class="col col-10 col-md-6">
          <h4 class="mb-0">START BOOTSTRAP</h4>
        </div>

        <div class="col col-6 d-none d-md-block align-items-center"> 
          <ul class="mb-0 d-flex justify-content-end">
            <li>
              <a href="#">PORTFOLIO</a>
            </li>
            <li>
              <a href="#">ABOUT</a>
            </li>
            <li>
              <a href="#">CONTACT</a>
            </li>
          </ul>
        </div>

        <div class="col col-2 text-end d-md-none">
          <i class="border fa-solid fa-bars"></i>
        </div>

      </div>
    </div>

  </header>

  <!-- JUMBOTRON -->
  <div class="jumbotron">

    <div class="container">

      <div class="row justify-content-center align-items-center">
        <div class="col col-8 col-md-6 col-lg-4 jumbo-image pt-5">
          <img src="./assets/img/avatar.svg" alt="avatar">
        </div>
      </div>

      <div class="row justify-content-center align-items-end">
        <div class="col col-10 col-md-8 col-lg-6 text-center pt-3">
          <h1>START BOOTSTRAP</h1>
          <span>----- </span><i class="fa-solid fa-star"></i><span> -----</span>
          <p>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
        </div>
      </div>
    </div>

  </div>
<!--/ JUMBOTRON -->


  <main>

    <!-- PORTFOLIO -->
    <div class="portfolio">

      <div class="container">

        <div class="row justify-content-center">
          <div class="col col-10 text-center pt-5">
            <h2>PORTFOLIO</h2>
            <span>----- </span><i class="fa-solid fa-star"></i><span> -----</span>
          </div>
        </div>
  
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 justify-content-center m-5">
          <div class="col col-11 col-md-5 col-lg-3 first">
            <img src="/assets/img/cabin.png" alt="cabin">
          </div>
          <div class="col col-11 col-md-5 col-lg-3 second">
            <img src="/assets/img/cake.png" alt="cake">
          </div>
          <div class="col col-11 col-md-5 col-lg-3 third">
            <img src="/assets/img/circus.png" alt="circus">
          </div>
          <div class="col col-11 col-md-5 col-lg-3 fourth">
            <img src="/assets/img/game.png" alt="game">
          </div>
          <div class="col col-11 col-md-5 col-lg-3 fifth">
            <img src="/assets/img/safe.png" alt="safe">
          </div>
          <div class="col col-11 col-md-5 col-lg-3 sixth">
            <img src="/assets/img/submarine.png" alt="submarine">
          </div>
        </div>
  
      </div>

    </div>
    <!--/ PORTFOLIO -->


    <!-- ABOUT -->
    <div class="about">
  
      <div class="container">
        <div class="row">
          <div class="col"></div>
        </div>
  
        <div class="row">
          <div class="col"></div>
          <div class="col"></div>
        </div>
  
        <div class="row">
          <div class="col"></div>
        </div>
      </div>
  
    </div>
    <!--/ ABOUT -->
    

    <!-- CONTACT -->
    <div class="contact">
  
      <div class="container">
        <div class="row">
          <div class="col"></div>
        </div>
  
        <div class="row">
          <div class="col"></div>
        </div>
  
        <div class="row">
          <div class="col"></div>
        </div>
      </div>
  
    </div>

    <!--/ CONTACT -->
  </main>
  

  <footer>

    <div class="footer-up">
      <div class="container">
        <div class="row">
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
        </div>
      </div>
    </div>
    
    <div class="footer-down">
      <div class="container">
        <div class="row">
          <div class="col"></div>
        </div>
      </div>
    </div>
    
  </footer>


</body>
</html>
